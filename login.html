<!DOCTYPE html>
<html lang="en">
<head>
   <title>Document</title>
   <link rel="stylesheet" href="./login.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <script src="./login.js"></script>
</head>
<body id="background">
   <div id="box">
      <div id="head">
         <h1>Welcome back!</h1>
      </div>
      <div id="header"><p>Please enter your details</p></div>
      <div id="body">
            <div id="User">
               <div id="icon">
                  <img src="./22.png" height="20px" width="20px">
               </div>
               <p>Email</p>
               <input type="text" placeholder="Enter your email" id="username">
            </div>
            <div id="pass">
               <div id="ic">
                  <img src="./23.png" height="20px" width="20px">
               </div>
               <p>Password</p>
               <input type="password" placeholder="password" id="password">
               <span class="trigger">
                  <i class="fa fa-eye" aria-hidden="true" id="eye" onclick="show()"></i>
               </span>
            </div>
         
            <p id="para"></p>
               <div id="ForgetPassword">
                  <a onclick="forget()">Forget Password?</a>
               </div>
               <!-- <div id="on">
                  <img src="./26.png" onselect="show()" height="20px" width="20px" id="on">
               </div> -->
            <div id=but>
               <button id="button" onclick="login()">Login</button>
            </div>
                  <div id="google">
                     <button onclick="google()" id="go"><img src="./5a35540277d9e6.8445514415134443544909.png" height="20" width="20" id="pic">Login with Google</button>
                  </div>
            </div>
            <div id="footer">
               <p>Don't Have an Account? <a onclick="signup()">Signup</a></p>
            </div>
      </div>
</html>
