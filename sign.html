<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="./sign.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <script src="./sign.js"></script>
</head>
<body class="back">
   <div id="table">
      <h2 class="he">Create a account</h2>
      <h5 class="head">Let's get Started with your account</h5>
   <div id="name">
      <input type="text" placeholder="Name">
   </div>
   <div id="email">
      <input type="text" placeholder="Email">
   </div>
   <div id="password">
      <input type="password" placeholder="Password" id="Password">
      <span class="trigger">
         <i class="fa fa-eye" aria-hidden="true" id="eye" onclick="show()"></i>
      </span>
   </div>
   <div>
      <input type="password" placeholder="Confirm Password" id="Confirm">
      <span class="trigger">
         <i class="fa fa-eye" aria-hidden="true" id="eye" onclick="show()"></i>
      </span>
   </div>
   <div>
      <button onclick="password()" id="create">Create account</button>
   </div>
   <div>
      <button  onclick="google()" id="google"><img src="./5a35540277d9e6.8445514415134443544909.png" id="pic" height="20px" width="20px">Sign up with Google</button>
   </div>
   </div>
</body>
</html>
