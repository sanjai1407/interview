<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <script src="./my ticket.js"></script>
   <link rel="stylesheet" href="./my ticket.css">
</head>
<body>
   <div id="title">
      <h1>PRINT TICKET</h1>
   </div>
   <div id="head">
      <p>Verify your details, and Print your tickets</p>
   </div>
   <div id="ticket">
      <p id="tic">TICKET NUMBER</p>
      <div id="border">
         <img src="./35.png" alt="" id="pic">
         <input type="text" placeholder="Enter your ticket number" id="in">
      </div>
      
   </div>
   <div id="mobile">
      <p id="same">MOBILE NUMBER</p>
      <div id="op">
         <select id="option">
            <option>+91</option>
         </select>
      </div>
      <div id="input">
         <input type="text" id="phone">
      </div>
   </div>
   <div id="button">
      <button id="bu">Submit</button>
   </div>
</body>
</html>
